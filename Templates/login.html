{% load static %}


<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>courseO_line - Admin Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="{% static 'Assets/CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'Assets/CSS/login.css' %}">
    <link rel="icon" type="image/png" href="{% static 'Assets/Images/favicon.png' %}">
    <script type="module" src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'Assets/JavaScript/login.js' %}"></script>
</head>

<body>

    <main>

        <article class="login-menu">

            <section class="login-popup">

                <div class="login-form-container">

                    <!-- Abort-Button -->
                    <!-- <a class="login-abort" href="/admin-login/close-admin-login">&#129136;back</a> -->

                    <h2>Admin Authentication</h2>

                    <form class="adminAuthentication_form" method="POST" autocomplete="off">

                        {% csrf_token %}

                        <p>&ensp;User Id</p>
                        <input class="admin_name" type="text" name="adminname" placeholder="eg: Phil Coulson">

                        <p>&ensp;Password</p>
                        <input class="pass_word" type="password" name="password">

                        <div class="login-button-container">

                            <input type="submit" class="login-button" value="Log In">

                        </div>

                    </form>

                    <h5 class="error-message">Error 404</h5>

                    <!-- Abort-Button -->
                    <a class="login-abort" href="/admin-login/close-admin-login">&#129092;&nbsp;back</a>

                    <div class="options">
                        <a class="forgot-password">Forgot Password?</a>
                    </div>

                </div>

                <div class="password-change-container hide">

                    <h2>Reset Your Password</h2>

                    <form class="password_change_form" method="POST" autocomplete="off">

                        {% csrf_token %}

                        <p>&ensp;Email ID</p>
                        <input class="reset_email" type="email" name="resetemail"
                            placeholder="eg: courseOline@gmail.com">

                        <div class="send-button-container">

                            <input class="send-button" type="submit" value="Send OTP">

                        </div>

                    </form>

                    <form class="otp_validate_form hide" method="POST" autocomplete="off">

                        {% csrf_token %}

                        <input class="your_otp" type="text" name="yourotp" placeholder="enter your 6-digit otp">

                        <p>&ensp;New Password</p>
                        <input class="new_password" type="password" name="newpassword">

                        <p>&ensp;Confirm-New Password</p>
                        <input class="confirm_password" type="password" name="confirmpassword">

                        <div class="update-button-container">

                            <input class="update-button" type="submit" value="Update">

                        </div>

                    </form>

                    <h5 class="error-message">Error 404</h5>

                    <!-- Abort-Button -->
                    <a class="forgot-password-abort">&#129092;&nbsp;back</a>

                </div>

            </section>

        </article>

    </main>

</body>

</html>
